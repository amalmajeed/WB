{% extends "base.html" %}


{% block content %}
<h1>CREATE NEW POST</h1>
<h3>{{ message }}</h3>
<div class="container page-form">
    <form id="create-post-form" action="/posts/new/{{ blog_id }}" method="post">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" class="form-control" name="title" placeholder="Enter Post Title">
        </div>
        <div class="form-group">
            <label for="content">Post Content</label>
            <textarea id="content" class="form-control" name="content" placeholder="Enter your post content"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Post</button>
        </div>
    </form>
</div>
{% endblock %}
